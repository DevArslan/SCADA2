<script type="text/javascript">


function addRow(){

     

     var number_list = {{number_array}};
     var date_list = {{date_array}};
     var name_list = {% autoescape off %}    {{name_array}}    {% endautoescape %};

     var size_list = {{size_array}};



     for (var i = 0; i < number_list.length; i++) {

          var table_body = document.getElementById('dataset_table')
          var row = document.createElement("tr")
          var number =  document.createElement("td")
          var date = document.createElement("td")
          var name = document.createElement("td")
          var size = document.createElement("td")

          console.log(number_list[i])

          number.appendChild(document.createTextNode(number_list[i]))
          date.appendChild(document.createTextNode(date_list[i]))
          name.appendChild(document.createTextNode(name_list[i]))
          size.appendChild(document.createTextNode(size_list[i]))

          row.appendChild(number);
          row.appendChild(date);
          row.appendChild(name);
          row.appendChild(size);

          table_body.appendChild(row);
     }   
}
addRow()

</script>
